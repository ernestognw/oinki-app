<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <div class="card card-signup">
        <form class="form" method="" action="">
          <div class="card-header text-center" data-background-color="purple">
            <img src="./assets/img/logo-oinkii-blanco.svg" alt="oinki-logo">
            <h4>Inicia Sesión</h4>
          </div>
          <p class="text-divider">O hazlo de la forma tradicional ;)</p>
          <div class="content">

            <div class="input-group">
              <span class="input-group-addon">
                <i class="material-icons">email</i>
              </span>
              <input type="email" class="form-control" placeholder="Correo Electrónico...">
            </div>

            <div class="input-group">
              <span class="input-group-addon">
                <i class="material-icons">lock_outline</i>
              </span>
              <input type="password" class="form-control" placeholder="Contraseña...">
            </div>

          </div>
          <div class="footer text-center">
            <a href="#pablo" class="btn btn-round btn-primary">Get Started</a>
            <a (click)="facebookLogin()" class="btn btn-round btn-info">
              <i class="fa fa-facebook-square"></i>FB LOGIN</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
