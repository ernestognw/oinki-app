        </div>
    </a>
</div>
<div class="sidebar-wrapper">

        <ul *ngIf="!userdataService.loggedIn" class="nav navbar-nav nav-mobile-menu">
            <li class="nav-item">
                <a routerLink="login" class="nav-link">
                    <i class="material-icons">account_circle</i>
                    <p>Login</p>
                </a>
            </li>

            <li class="nav-item highlight">
                <a routerLink="register" class="nav-link">
                    <i class="material-icons">person_add</i>
                    <p>Reg√≠strate</p>
                </a>
            </li>
        </ul>

        <ul *ngIf="userdataService.loggedIn" class="nav navbar-nav nav-mobile-menu">
            <li class="dropdown nav-item highlight">
                <a class="profile-photo nav-link" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img *ngIf="userdataService.currentUser.photoURL" width="30" height="30" src="{{ userdataService.currentUser.photoURL }}"
                        alt="Circle Image" class="rounded-circle img-fluid">
                    <p class="profile-name">{{ userdataService.currentUser.displayName }}</p>
                    <br>
                </a>

                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <h6 class="dropdown-header">{{ userdataService.currentUser.displayName }}</h6>
                    <a routerLink="/profile/{{ userdataService.uid }}" class="dropdown-item">
                        <i class="material-icons">face</i>Perfil de Usuario</a>
                    <a (click)="logout()" class="dropdown-item">
                        <i class="material-icons">exit_to_app</i>Salir de mi cuenta</a>
                </div>
            </li>
        </ul>
    </div>
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
